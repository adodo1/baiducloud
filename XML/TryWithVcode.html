<head>
  <meta http-equiv="X-UA-Compatible" content="edge">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>302</title>
  <script src="http://s.miwifi.com/httperr/v3/resource/js/base64.js"></script>
  <script>
    var PAGE_CONF = {
      errType: '2',
      errCode: '200',
      deviceId: '',
      rom: '',
      hardware: '',
      channel: '',
      skip: 0,
      tpl: 'default'
    };
  </script>
  <script type="text/javascript">
    var isMobile = {
      Android: function() {
        return navigator.userAgent.match(/Android/i);
      },
      BlackBerry: function() {
        return navigator.userAgent.match(/BlackBerry/i);
      },
      iOS: function() {
        return navigator.userAgent.match(/iPhone|iPad|iPod/i);
      },
      Opera: function() {
        return navigator.userAgent.match(/Opera Mini/i);
      },
      Windows: function() {
        return navigator.userAgent.match(/IEMobile/i);
      },
      any: function() {
        return (isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows());
      }
    };
    var uri = 'http://api.miwifi.com/error-page.html?',
            ref = document.URL,
            redirect;

    var device_info_params = 'device_id=' + encodeURIComponent(PAGE_CONF.deviceId);
    device_info_params += '&rom=' + encodeURIComponent(PAGE_CONF.rom);
    device_info_params += '&hardware=' + encodeURIComponent(PAGE_CONF.hardware);
    device_info_params += '&channel=' + encodeURIComponent(PAGE_CONF.channel);

    var errInfoParams = '&error_type=' + encodeURIComponent(PAGE_CONF.errType);
    errInfoParams += '&sc=' + encodeURIComponent(PAGE_CONF.errCode);
    errInfoParams += '&url=' + encodeURIComponent(ref);
    errInfoParams += '&tpl=' + encodeURIComponent(PAGE_CONF.tpl);

    var dataParams = 'data=' + Base64.encodeURI(device_info_params + errInfoParams);

    if ( isMobile.any() ) {
        redirect = uri + dataParams + '&is_mobile=1&error_type=' + encodeURIComponent(PAGE_CONF.errType);
    } else {
        redirect = uri + dataParams + '&error_type=' + encodeURIComponent(PAGE_CONF.errType);
    }

    if (window.self === window.top) {
        location.href = redirect;
    } else {
        document.write('404 Not Found');
    }
  </script>
</head>
<body>
</body>
</html>
